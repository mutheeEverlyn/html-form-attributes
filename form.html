<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" description="Everlyn Muthee">
    <title>Creating a form using html</title>
</head>
<body style="background-color: rgb(177, 243, 177);">
    <form method="post" action="#" autocomplete="on">
      <h1 style="text-align: center;">JOB APPLICATION FORM</h1>
      <fieldset>
        <legend>please fill in the details</legend>
        <label for="fname">Enter your full name:</label>
        <input type="text" size="50" required><br><br>
         <label for="email">Enter your email address:</label>
         <input type="email" placeholder="example@gmail.com"><br><br>
         <label for="idNo">Enter your ID number:</label>
         <input type="number" maxlength="8" required><br><br>
         <label for="telephone">Enter telephone number:</label>
         <input type="number" size="10"><br><br>
         <label for="gender">male </label>
         <input type="radio" value="male" required name="gender">
         <label for="gender">female </label>
         <input type="radio" value="female" required name="gender"><br><br>
          <label for="expertise">Choose areas of expertise: </label><br><br>
          <input type="checkbox" >web development<br><br>
          <input type="checkbox" >cyber security analyst<br><br>
          <input type="checkbox" >software engineer<br><br>
          <input type="checkbox" >web designer<br><br>
          <input type="checkbox" >multimedia programmer<br><br>
          <input type="checkbox" >IT consultant<br><br>
          <input type="checkbox" >information systems manager<br><br>
          <input type="checkbox" >game developer<br><br>
          <textarea name="description" rows="10" cols="30">give a brief description about yourself and why we should give you the job</textarea><br><br>
             <label for="cv">Upload your cv</label>
             <input type="file"required><br><br>
          <label for="date">Enter date of submission</label>
          <input type="date" required><br><br>
         <button type="submit">submit</button>
        </fieldset>   
</form>
</body>
</html>
